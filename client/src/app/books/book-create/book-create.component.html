<div class="mx-auto card mb-3 col-lg-7">
  <div class="card-header" style="text-align: left">New-Book</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Title </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="inputEmail3"
            placeholder="Title..."
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label"
          >Description</label
        >
        <div class="col-sm-10">
          <textarea
            type="text"
            class="form-control"
            id="inputEmail3"
            placeholder="Descritption..."
          ></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label"
          >Image-Url</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="inputEmail3"
            placeholder="Image Url..."
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="inputEmail3"
            placeholder="Author Name..."
          />
        </div>
      </div>
      <button type="button" class="btn btn-primary float-right">Create Book +</button>
    </form>
  </div>
</div>
