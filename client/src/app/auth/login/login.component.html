<div
  class="card border-primary mb-3 col-lg-5"
  style="width: 30.5em; margin: auto; margin-top: 150px"
>
  <div class="card-header" style="text-align: center">LOGIN</div>
  <div class="card-body">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
